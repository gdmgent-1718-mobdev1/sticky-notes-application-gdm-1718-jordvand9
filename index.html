<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sticky Notes | New Media Development | Artevelde University College Ghent</title>
    <link href="assets/css/main.css" rel="stylesheet">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->

</head>

<body>
    <div class="row header teal">
        <div class="container">
            <div class="col s12">
                <h2>StickyNote App</h2>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="new-stickynote row">
            <h4>Create a new StickyNote</h4>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="createStickyNoteValue" class="materialize-textarea"></textarea>
                            <label for="createStickyNoteValue">New Message</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <button class="btn waves-effect waves-light " id="createStickyNote">Submit
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="stickynote row">
            <h4>List of StickyNotes</h4>
        </div>
    </div>

    <script src="assets/js/utilities.js"></script>
    <script src="assets/js/models.js"></script>
    <script src="assets/js/services.js"></script>
    <script src="assets/js/main.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</body>

</html>
